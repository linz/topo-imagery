[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 127

[tool.isort]
line_length = 127
case_sensitive = true
profile = "black"

[tool.mypy]
show_error_codes = true
strict = true
disable_error_code = [
    "import",
]

[[tool.mypy.overrides]]
module = [
    "linz_logger",
]
ignore_missing_imports = true

[tool.poetry]
name = "topo-imagery"
version = "4.9.0"
description = "A collection of scripts for processing imagery"
authors = [
    "Blayne Chard <bchard@linz.govt.nz>",
    "Daniel Silk <dsilk@linz.govt.nz>",
    "Paul Fouquet <pfouquet@linz.govt.nz>",
    "Alice Fage <afage@linz.govt.nz>",
    "Megan Davidson <mdavidson@linz.govt.nz>"
]

[tool.poetry.dependencies]
python = "^3.10.6"
boto3 = "^1.28.70"
linz-logger = "^0.11.0"
py-multihash = "^2.0.1"
shapely = "^2.0.4"
tifffile = "^2023.12.9"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
gitlint = "^0.19.1"
isort = "^5.12.0"
moto = "^5.0.14"
mypy = "^1.11"
mypy-boto3-s3 = "^1.35.2"
pre-commit = "^3.8.0"
pylint = "^3.2.7"
pytest = "^8.3.2"
pytest-dependency = "^0.6.0"
pytest-mock = "^3.14.0"
pytest-subtests = "*"
shellcheck-py = "*"
